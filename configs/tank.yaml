overload:
  enabled: true
  package: yandextank.plugins.DataUploader
  token_file: "configs/token.txt"

phantom:
  address: localhost:8080
  ammo_type: uripost
  ammofile: /var/loadtest/ammo.txt
  load_profile:
    load_type: rps # schedule load by defining requests per second
    schedule: step(250, 750, 100, 20) # starting from 1rps growing linearly to 10rps during 10 minutes
console:
  enabled: true
telegraf:
  enabled: false